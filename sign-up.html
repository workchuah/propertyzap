<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PropertyZap</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .signup-box {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .signup-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-logo h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .google-signup-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .google-signup-btn:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--text-light);
            position: relative;
        }

        .email-signup-form {
            display: none;
        }

        .email-signup-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .signup-submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .toggle-signup {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .toggle-signup a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-signup a:hover {
            text-decoration: underline;
        }

        .terms-notice {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .terms-notice a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .signup-box {
                padding: 2rem 1.5rem;
            }

            .signup-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-logo">
                <h1>PropertyZap</h1>
            </div>
            
            <div class="signup-header">
                <h2>Start Your Free Analysis</h2>
                <p>Sign up to get your personalized property recommendations</p>
            </div>

            <!-- Google Sign Up Button -->
            <button class="google-signup-btn" onclick="signInWithGoogle()">
                <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email Sign Up Form -->
            <form class="email-signup-form" id="emailSignupForm" onsubmit="handleEmailSignup(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" class="signup-submit-btn">Continue</button>
            </form>

            <div class="toggle-signup">
                <a href="#" onclick="toggleEmailForm(event)">Sign up with email instead</a>
            </div>

            <div class="terms-notice">
                By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script>
        function toggleEmailForm(e) {
            e.preventDefault();
            const form = document.getElementById('emailSignupForm');
            const toggleLink = e.target.closest('.toggle-signup');
            
            if (form.classList.contains('active')) {
                form.classList.remove('active');
                toggleLink.innerHTML = '<a href="#" onclick="toggleEmailForm(event)">Sign up with email instead</a>';
            } else {
                form.classList.add('active');
                toggleLink.innerHTML = '<a href="#" onclick="toggleEmailForm(event)">Use Google sign up instead</a>';
            }
        }

        function signInWithGoogle() {
            // TODO: Implement Google OAuth
            // For now, simulate sign-up and redirect
            console.log('Google sign-up clicked');
            
            // Simulate successful sign-up
            // In production, this would handle Google OAuth flow
            setTimeout(() => {
                // Store sign-up status (you can use localStorage or sessionStorage)
                localStorage.setItem('propertyzap_signed_up', 'true');
                localStorage.setItem('propertyzap_signup_method', 'google');
                // Simulate basic user info from Google
                localStorage.setItem('propertyzap_user_name', 'Alex');
                localStorage.setItem('propertyzap_user_email', 'alexemail@gmail.com');
                
                // Redirect to questionnaire
                window.location.href = 'questionnaire.html';
            }, 500);
        }

        function handleEmailSignup(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            // TODO: Send to backend/API
            console.log('Email sign-up:', { name, email });
            
            // Simulate successful sign-up
            localStorage.setItem('propertyzap_signed_up', 'true');
            localStorage.setItem('propertyzap_signup_method', 'email');
            localStorage.setItem('propertyzap_user_name', name);
            localStorage.setItem('propertyzap_user_email', email);
            
            // Redirect to questionnaire
            window.location.href = 'questionnaire.html';
        }

        // Check if already signed up (optional - for returning users)
        window.addEventListener('DOMContentLoaded', () => {
            const isSignedUp = localStorage.getItem('propertyzap_signed_up');
            if (isSignedUp === 'true') {
                // Optionally redirect directly to main-map if already signed up
                // window.location.href = 'main-map.html';
            }
        });
    </script>
</body>
</html>
