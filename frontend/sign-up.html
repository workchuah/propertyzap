<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PropertyZap</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .signup-box {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .signup-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-logo h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .google-signup-btn {
            width: 100%;
            padding: 1rem;
            background: white;
            border: 2px solid #e0e7ff;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .google-signup-btn:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
            transform: translateY(-2px);
        }

        .google-icon {
            width: 20px;
            height: 20px;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: var(--text-light);
            position: relative;
        }

        .email-signup-form {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .signup-submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .toggle-signup {
            display: none;
        }

        .terms-notice {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .terms-notice a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .signup-box {
                padding: 2rem 1.5rem;
            }

            .signup-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-logo">
                <h1>PropertyZap</h1>
            </div>
            
            <div class="signup-header">
                <h2>Sign Up</h2>
                <p>Create a new PropertyZap account to get started</p>
            </div>

            <!-- Sign Up Form -->
            <form class="email-signup-form" id="signUpForm" onsubmit="handleSignUp(event)">
                <div class="form-group">
                    <label for="username">User ID</label>
                    <input type="text" id="username" name="username" required placeholder="Choose a user ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Choose a password">
                </div>
                <button type="submit" class="signup-submit-btn">Sign Up</button>
            </form>

            <div class="terms-notice">
                Already have an account? <a href="sign-in.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://propertyzap-em0g.onrender.com';

        async function handleSignUp(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            const username = usernameInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert('Please enter a user ID and password.');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || 'Unable to sign up');
                }

                const data = await res.json();

                // Clear any previous questionnaire/profile data
                localStorage.removeItem('propertyzap_questionnaire');

                // Store user/session info
                localStorage.setItem('propertyzap_user_name', data.name || 'User');
                localStorage.setItem('propertyzap_user_role', data.role || 'buyer');
                localStorage.setItem('propertyzap_username', data.username || username);
                localStorage.setItem('propertyzap_signed_up', 'true');

                alert('Sign up successful! Let\'s answer a few questions to personalize your experience.');
                window.location.href = 'questionnaire.html';
            } catch (err) {
                console.error('Sign up error:', err);
                alert('Sign up failed: ' + err.message);
            }
        }
    </script>
</body>
</html>
