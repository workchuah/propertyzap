<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - PropertyZap</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .signup-box {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .signup-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-logo h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
        }

        .signup-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .signup-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .signup-header p {
            color: var(--text-light);
            font-size: 1rem;
        }

        .email-signup-form {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .signup-submit-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .signup-submit-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
        }

        .terms-notice {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .terms-notice a {
            color: var(--primary-color);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .signup-box {
                padding: 2rem 1.5rem;
            }

            .signup-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-logo">
                <h1>PropertyZap</h1>
            </div>
            
            <div class="signup-header">
                <h2>Sign In</h2>
                <p>Use your PropertyZap account to continue</p>
            </div>

            <!-- Sign In Form -->
            <form class="email-signup-form" id="signInForm" onsubmit="handleSignIn(event)">
                <div class="form-group">
                    <label for="username">User ID</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your user ID">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="signup-submit-btn">Sign In</button>
            </form>

            <div class="terms-notice">
                Don't have an account? <a href="sign-up.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://propertyzap-em0g.onrender.com';

        async function handleSignIn(e) {
            e.preventDefault();
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const username = usernameInput.value.trim().toLowerCase();
            const password = passwordInput.value.trim();

            if (!username || !password) {
                alert('Please enter both user ID and password.');
            return;
            }

            try {
                const res = await fetch(\`\${API_BASE}/api/auth/login\`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.message || 'Invalid credentials');
                }

                const data = await res.json();

                // Clear any previous questionnaire/profile data from another user
                localStorage.removeItem('propertyzap_questionnaire');

                // Store basic user/session info for use in other pages
                localStorage.setItem('propertyzap_user_name', data.name || (data.role === 'buyer' ? 'Buyer' : 'Seller'));
                localStorage.setItem('propertyzap_user_role', data.role || username);
                localStorage.setItem('propertyzap_username', data.username || username);
                localStorage.setItem('propertyzap_signed_up', 'true');

                alert('Sign in successful! Redirecting to PropertyZap...');
                window.location.href = 'main-map.html';
            } catch (err) {
                console.error('Login error:', err);
                alert('Login failed. Please check your ID/password.');
            }
        }
    </script>
</body>
</html>
